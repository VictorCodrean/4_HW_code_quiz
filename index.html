<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="shortcut icon" href="assets/pictures/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light quiz-game-nav">
            <a class="navbar-brand" href="index.html">
                <img src="assets/pictures/android-chrome-192x192.png" width="35" height="35"
                    class="d-inline-block align-top" alt="Quiz Game"></a>
            <!-- <h1 href="index.html">Quiz Game</h1> -->
            <h1><a id="title-check" href="index.html" class="quiz-game-nav">Quiz Game</a></h1>
        </nav>
    </header>
    <main id="main-content" class="container">
        <div class="rounded-lg row my-5 p-3 text-center my-background">
            <div id="main-container" class="col-lg-8 mx-auto text-color">
                <span id="given-time" class="btn bg-warning btn-lg hidden">Just 60 seconds!</span>
                <div id="welcome-container">
                    <h2 id="welcome-header">Welcome</h2>
                    <h5 id="question-visitor">First time here? Why don't you try our QUIZ!</h5>
                </div>
                <hr class="mb-3">
                <div id="game-instructions">
                    <h5 id="ready-question">Ready to check your knowledge for JavaScript?
                        <br>
                        <br>
                        Pres <span class="play">Play Now!</span> button to start.
                    </h5>
                </div>
                <hr class="mb-5">
                <div id="button-choices">
                    <button id="playNow" type="button" class="btn btn-play btn-lg ">Play Now!</button>
                    <button id="notYet" type="button" class="btn btn-cancel btn-lg">Not ready, yet</button>
                </div>
            </div>
        </div>
        <div id="user-input" class="container text-color rounded-lg my-2 p-2 text-center my-background"
            style="display: none">
            <section>
                <h4 id="final-results">Gained : <span id="final-score"></span>points</h4>
                <label for="initials" class="lead">Enter your Initials:</label>
                <input id="initials" type="text" name="initials">
                <button id="submit" class="btn text-warning bg-dark inline-block my-2">Add Score</button>
                <button id="high-score" class="btn text-warning bg-dark inline-block my-2">HighScore List:</button>
            </section>
            <section>
                <h4>Registered User:</h4>
                <p><strong>User:</strong> <span id="user-stored"></span></p>
                <p><strong>Score:</strong> <span id="score-stored"></span></p>
            </section>
        </div>
        <div style="display: none" id="highscore-list" class="card rounded-lg my-5 p-3 my-background text-color">
            <div class="card-body" id="scoreboard">
                <h5>Highscores!</h5>
                <div class="card rounded-lg my-1 p-1 my-background">
                    <ul id="append-li" class="">

                    </ul>
                </div>
                <button id="hide-highscores" class="btn answer-btn bg-warning m-3 p-2">Hide highscores</button>
            </div>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
